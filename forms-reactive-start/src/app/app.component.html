<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <span *ngIf="!form.get('userData.username').valid && form.get('userData.username').touched"
              style="color: red;">Please enter a valid username!
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
            <span *ngIf="!form.get('userData.email').valid && form.get('userData.email').touched" style="color: red;">
              Please enter a valid email!
            </span>
          </div>   
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input formControlName="gender" type="radio" [value]="gender">{{ gender }}
          </label>
        </div>
        <span *ngIf="!form.valid && form.touched" style="color: red;">
          Please enter valid data!
        </span>
        <div class="form-group">
          <label for="number">Number</label>
          
          <input type="text" id="number" class="form-control" formControlName="number" (input)="onInput($event)">
         
        </div>   
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
