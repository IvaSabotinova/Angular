<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field >
            <input 
            matInput 
            type="email" 
            placeholder="Your email" 
            ngModel 
            name="email"
            email
            required
            #emailInput="ngModel"
            >
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Password should be at least 6 characters long.">
            <input 
            matInput 
            type="password" 
            placeholder="Your password" 
            ngModel 
            name="password"
            required
            minlength="6"
            #passwordInput="ngModel"
            >
            <mat-hint align="end"> {{ passwordInput.value?.length}} / 6</mat-hint>         
            <!-- <mat-hint>Password should be at least 6 characters long.</mat-hint> -->
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>
</section>
