<!-- Attribute Directives -->
<p [style.background-color]="'yellow'">directives-demo works!</p>

<p [ngStyle]="styling">Styling...</p>


<div>
    <button (click)="styling.backgroundColor = 'purple'">Make it purple!</button>
</div>

<p [ngClass]="{'bigFont': shouldFontBeBig}">Make font bigger!</p>

<div>
    <button (click)="shouldFontBeBig = true">Make text bigger!</button>
</div>

<hr>

<p *ngIf="shouldShowText; else otherText">
    <span>This text is conditional!</span>
</p>

<hr>

<ng-template [ngIf]="shouldShowText" [ngIfElse]="otherText">
    <p>
        <span>This text is conditional! (1)</span>
    </p>
</ng-template>

<div>
    <button (click)="shouldShowText = true">Make text visible!</button>
</div>

<!-- let-color is a template variable -->
<ng-template #otherText let-temp="temp">
    <div>
        This is other text! {{temp}}
    </div>
</ng-template>

<hr>
<!-- renders otherText in below ng-container -->
<ng-container [ngTemplateOutlet]="otherText" [ngTemplateOutletContext]="{ 'temp': 'test'}">

</ng-container>
