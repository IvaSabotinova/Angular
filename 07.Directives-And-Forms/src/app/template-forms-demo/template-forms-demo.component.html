<div class="container">
    <h1>Laptop Form</h1>
    <form #laptopForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="processor">Proccessor</label>
            <input type="text" class="form-control" id="processor" ngModel name="processor" #processor="ngModel"
                required minlength="5" [attr.aria-invalid]="processor.invalid">
        </div>
        <ng-container *ngIf="processor.invalid && processor.touched">
            <!-- <div *ngIf="processor.invalid && processor.touched" class="alert alert-danger">
                Processor is required!
            </div> -->
            {{processor.errors | json}}
            <div *ngIf="processor.errors?.['required']" class="alert alert-danger">
                Processor is required!
            </div>
            <div *ngIf="processor.errors?.['minlength']" class="alert alert-danger">
                Processor must be more than 5 characters long!
            </div>
        </ng-container>
        <div ngModelGroup="storage" #storageGroup="ngModelGroup">
            <div class="form-group">
                <label for="ram">RAM</label>
                <input type="text" class="form-control" id="ram" ngModel name="ram" required>
            </div>
            <div class="form-group">
                <label for="hardDisk">Hard Disk (GB)</label>
                <input type="number" class="form-control" id="hardDisk" ngModel name="hardDisk">
            </div>
        </div>
        <div class="form-group">
            <label for="os">Operating System</label>
            <select class="form-control" id="os" ngModel name="os" required>
                <option *ngFor="let os of operatingSystems" [value]="os">{{os}}</option>
            </select>
        </div>
        <button (click)="clearForm()" type="submit" class="btn btn-link">Clear</button>
        <button [disabled]="laptopForm.invalid" type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
