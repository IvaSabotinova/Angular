<div class="container">
    <form class="register" [formGroup]="registerFormGroup" (ngSubmit)="handleRegister()">

        <fieldset>
            <h2>Registration Form</h2>

            <p class="field field-icon">
                <label for="username"><span><i class="fas fa-user"></i></span></label>
                <input formControlName="username" 
                [class.input-error]="isControlTouchedAndInvalid('username', registerFormGroup)"               
                type="text" 
                name="username"
                id="username"
                placeholder="Johny">
            </p>

            <ng-container
                *ngIf="isControlTouchedAndInvalid('username', registerFormGroup)">
                <p class="error"   
                *ngIf="showControlError('username', registerFormGroup, 'required')">
                    Username is required!
                </p>

                <p class="error" 
                *ngIf="showControlError('username', registerFormGroup, 'minlength')">
                    Username must be at least 5 characters!
                </p>
            </ng-container> 

            <p class="field field-icon">
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <input 
                [class.input-error]="isControlTouchedAndInvalid('email', registerFormGroup)"
                formControlName="email" type="email" name="email" id="email" placeholder="john.doe@gmail.com">
            </p>

            <ng-container
                *ngIf="isControlTouchedAndInvalid('email', registerFormGroup)">
                <p class="error" *ngIf="showControlError('email', registerFormGroup, 'required')">
                    Email is required!
                </p>
                <p class="error" *ngIf="showControlError('email', registerFormGroup, 'email')">
                    Email is not valid!
                </p>
            </ng-container>

           <p class="field field-icon">
                <label for="tel"><span><i class="fas fa-phone"></i></span></label>
                <select name="select-tel" id="select-tel" class="tel" formControlName="telRegion">
                    <option value="00359">+359</option>
                </select>
                <input type="text" name="tel" id="tel" formControlName="tel" placeholder="885 888 888">
            </p>

            <div formGroupName="passwords">
                <p class="field field-icon">
                    <label for="password"><span><i class="fas fa-lock"></i></span></label>
                    <input 
                    formControlName="password" 
                    ype="password" 
                    name="password" 
                    d="password"
                    placeholder="******"
                    [class.input-error]="isControlTouchedAndInvalid('password', passwordFormGroup)">
                </p>

                <ng-container
                    *ngIf="isControlTouchedAndInvalid('password', passwordFormGroup)">
                    <p class="error" *ngIf="showControlError('password', passwordFormGroup, 'required')">
                        Password is required!
                    </p>

                    <p class="error" *ngIf="showControlError('password', passwordFormGroup, 'minlength')">
                        Password must be at least 5 characters!
                    </p>
                </ng-container>

             <p class="field field-icon">
                    <label for="rePassword"><span><i class="fas fa-lock"></i></span></label>
                    <input formControlName="rePassword" type="password" name="rePassword" id="rePassword"
                        placeholder="******" 
                        [class.input-error]="isControlTouchedAndInvalid('rePassword', passwordFormGroup)">
                </p>
                <ng-container *ngIf="isControlTouchedAndInvalid('rePassword', passwordFormGroup)">
                    <p class="error" *ngIf="showControlError('rePassword', passwordFormGroup, 'passwordMismatch')">
                        Repeat Password does not match password!
                    </p>
                </ng-container>
             </div> 
            <button [disabled]="registerFormGroup.invalid">Create Account</button>

            <p class="text-center">
                Have an account?
                <a href="#">Log In</a>
            </p>

        </fieldset>
    </form>
</div>
