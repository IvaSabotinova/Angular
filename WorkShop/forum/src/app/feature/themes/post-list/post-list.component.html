<div *ngIf="posts.length > 0">
    <div class="aside-theme" *ngFor="let post of posts">
        <a href="#">
            <h3>{{post.themeId.themeName}}</h3>
            <p>{{post.userId.username}}</p>
            <p><span>{{post.created_at | date}}</span></p>
        </a>
    </div>
</div>
<div *ngIf="posts.length === 0">Loading...</div>
