<h2>This is Game Component from game.component.html document</h2>

<ul #gamesContainer>
    <li *ngFor="let game of games">Game: {{game.title}}
        <!-- <span [style.font-size]="'25px'" [style.color]="'red'" *ngIf="game.price > 50"> -->
        <!-- <span [style.font-size.px]="'25'" [style.color]="'red'" *ngIf="game.price > 50"> -->
        <!-- <span class="game-price" [style.font-size.px]="'25'" *ngIf="game.price > 50"> -->
        <span [class.game-price]="shouldPriceBeChocolate" [style.font-size.px]="'25'" *ngIf="game.price > 50">
            Price: {{game.price}}
        </span>
        <img [attr.src]="game.img" [alt]="game.title + '\'s image'" width="70px" height="70px">
    </li>
</ul>

<div [style.margin-bottom.px]="10">
    Total games: {{gamesContainer.children.length}}
</div>

<button (click)="handleExpandContentClick(gamesContainer)">
{{ shouldPriceBeChocolate ? 'Make Price Black' : 'Make Price Chocolate'}}
</button>
