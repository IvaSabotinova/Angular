<div class="container">
  <!-- action="" method="post"  -->
  <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
    <fieldset>
      <h1>Registration Form</h1>

      <p class="field field-icon">
        <label for="username"><span><i class="fas fa-user"></i></span></label>
        <input ngModel type="text" name="username" id="username" class="error" placeholder="Mark Ulrich">
      </p>

      <!-- if error -->
      <p class="error">
        Message for Error
      </p>
      <!-- end if error -->

      <p class="field field-icon">
        <label for="email"><span><i class="fas fa-envelope"></i></span></label>
        <input ngModel type="text" name="email" id="email" placeholder="marÐº@gmial.com">
      </p>

      <p class="field field-icon">
        <label for="tel"><span><i class="fas fa-phone"></i></span></label>
        <select ngModel name="tel" id="tel" class="tel">
          <option *ngFor="let telCode of telCodes" [value]="telCode">{{telCode}}</option>
        </select>
        <input ngModel type="text" name="tel" id="tel" placeholder="888 888">
      </p>

      <p class="field field-icon">
        <label for="building"><span><i class="fas fa-building"></i></span></label>
        <select ngModel name="building" id="building" class="building">
          <option *ngFor="let building of buildings" [value]="building">{{ building }}</option>
        </select>
      </p>

      <p class="field field-icon">
        <label for="password"><span><i class="fas fa-lock"></i></span></label>
        <input ngModel type="password" name="password" id="password" placeholder="******">
      </p>

      <p class="field field-icon">
        <label for="re-password"><span><i class="fas fa-lock"></i></span></label>
        <input ngModel type="re-password" name="re-password" id="re-password" placeholder="******">
      </p>

      <p>
        <button>Create Account</button>
      </p>

      <p class="text-center">
        Have an account?
        <a href="">Log In</a>
      </p>

    </fieldset>
  </form>
</div>
